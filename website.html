<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #1affa3;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #ffe066;
            color: black;
        }

        .Slide {
            padding-left: 60px;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="./website.html" class="active">Home</a>
        <a href="">About Us</a>
        <a href="">Gallery</a>
        <a href="">Contact Us</a>
    </div>

    <section class="Slide">
        <img class="mySlides" src="GASP.png" alt="" height="700px" width="700px">
        <img class="mySlides" src="Shhhhh.jpg" alt="" height="700px" width="700px">
        <img class="mySlides" src="Dead Apple.webp" alt="" height="700px" width="700px">
        <img class="mySlides" src="OsamuManga.webp" alt="" height="700px" width="700px">


    </section>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");

            for (i = 0; i < x.length; i++) {

                x[i].style.display = "none";
            }

            myIndex++;

            if (myIndex > x.length) {

                myIndex = 1;
            }

            x[myIndex - 1].style.display = "Block";
            setTimeout(carousel, 3000)
        }
    </script>

</body>

</html>
